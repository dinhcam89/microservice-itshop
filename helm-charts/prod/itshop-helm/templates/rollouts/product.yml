apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.services.productService.name }}
spec:
  replicas: {{ .Values.services.productService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.productService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.productService.name }}
    spec:
      containers:
        - name: {{ .Values.services.productService.name }}
          image: "{{ .Values.images.registry }}/{{ .Values.services.productService.name }}:{{ .Values.images.tag }}"
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          env:
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-env-secrets  # Name of the secret generated by ExternalSecret
                  key: SPRING_DATA_MONGODB_URI
            - name: INVENTORY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: INVENTORY_SERVICE_URL
      imagePullSecrets:
        - name: {{ .Values.images.pullSecret }}                  
  strategy:
    blueGreen:
      activeService: {{ .Values.services.productService.name }}-active
      previewService: {{ .Values.services.productService.name }}-preview
      autoPromotionEnabled: false